<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ConnectKind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop playsinline id="bgVideo">
      <source src="your-video.mp4" type="video/mp4">
      <!-- Fallback text -->
      Your browser does not support the video tag.
    </video>
  </div>
  <!-- Overlay Content -->
  <div class="landing-content">
    <img src="logo.png" alt="ConnectKind Logo" class="logo-img" />
    <h1 class="logo-text">ConnectKind</h1>
    <p class="description">
      ConnectKind is your community’s hub for sharing skills, resources, and kindness.<br>
      Discover, offer, or request help—no money needed, just goodwill.<br>
      <span class="highlight">Join, connect, and make a difference!</span>
    </p>
    <a href="login.html" class="login-btn" aria-label="Login to ConnectKind">Login</a>
  </div>
</body>
</html>
